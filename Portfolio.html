	<script type="text/javascript">
		
		const d = document

		let contentForm = d.getElementById('formButton')
		let btnClose = d.getElementById('btnClose')

		btnClose.addEventListener('click',HiddenForms)


		contentForm.addEventListener('click',showFormButton)

		const $formSubmit = d.querySelector('#Form')

		$formSubmit.addEventListener('submit',handleSubmit)

		async function handleSubmit (event) {
			event.preventDefault()
			const form = new FormData(event.target)
			
			fetch(event.target.action, {
				method: this.method,
				body: form,
				header: {
					'Accept' : 'application/json'
				}
			}).then(response => {
				alert('Perfecto, Email enviado')
	        	// form.reset()

	      	});
		}
